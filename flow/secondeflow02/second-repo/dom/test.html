      </p>
      <input type="text" id="te_input" maxlength="9" placeholder="글자만 입력하세요." />

      <script>
        const $Input = document.getElementById("te_input")
        $Input.addEventListener('keydown', (event)=> {
        if(event.key >= 0 && event.key <= 9){
          console.log("")
          alert("숫자가 입력되었습니다.")
          $Input.innerHTML=""
          event.preventDefault()
        }
        })
      </script>
